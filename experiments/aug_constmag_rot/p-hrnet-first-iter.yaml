EXPR_NAME: "AUG-P-HR-FIRST-ITER"
EXPR_TYPE: "AL"
COMMENT: "Random STRATEGY. HRNET."
RANDOM_SEED: 1307

AL:
  STRATEGY: "RANDOM"
  INITIAL_AMOUNT: 200
  ITERATIONS: 1

DATA:
  TYPE: "panoptic"
  NUM_JOINTS: 19
  SIGMA: 2.
  NUM_AUG: 2
  AUG_MAGNITUDE: 20
  USE_ROTATION: TRUE
  USE_CONST_AUG_MAGNITUDE: TRUE

POSE_ESTIMATOR:
  TYPE: "HRNET"
  HRNET:
    PRETRAINED_LAYERS:
      - "conv1"
      - "bn1"
      - "conv2"
      - "bn2"

TRAIN:
  INIT_WEIGHT: "manifold://oculus-nimble/tree/public_datasets/active_learning/checkpoints/pose_hrnet_w32_256x256.pth"
  RESTORE_FROM: ""
  LOSS_CLIP_VALUE: 10.
